<!DOCTYPE html>
   <html>
   <head>
       <title>Synths for Sale</title>
    <link rel="stylesheet" href='{{ "style.css" | absLangURL }}'>
   </head>
   <body>
       <h1>Synths for Sale</h1>
       {{ range .Site.Data.synths }}
       <div class="product">
           <h2>{{ .name }}</h2>
           <p><strong>{{ .brand }}</strong></p>
           <p class="price">${{ .price }}</p>
           {{ if .note }}<p><em>{{ .note }}</em></p>{{ end }}
           {{ if .images }}
           <div class="images">
               {{ range .images }}<img src="/images/{{ . }}" alt="">{{ end }}
           </div>
           {{ end }}
       </div>
       {{ end }}
   </body>
   </html>

name: Build and Deploy
permissions:
  contents: write

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Dhall
        uses: dhall-lang/setup-dhall@v5
        with:
          dhall-version: '1.42.1'

      - name: Set up Python with uv
        uses: astral-sh/setup-uv@v1

      - name: Convert Dhall to JSON
        run: dhall-to-json --file synths.dhall > site/data/synths.json

      - name: "Generate Stripe checkout links"
        env: 
          STRIPE_SECRET_KEY: ${{ secrets.STRIPE_SECRET_KEY }}
        run: uv run PaymentLinks/main.py site/data/synths.json site/data/checkout-links.json
      
      - name: Install Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
      
      - name: Build
        run: cd site && hugo
      
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site/docs
